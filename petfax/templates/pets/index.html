<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax | Pets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <H1>PetFax</H1>
        <div class="callout">
            Welcome to PetFax!
        </div>
        <div class="pets-container">
            {% for pet in pets %}
                <div class="pet">
                    <a href="/pets/{{pet.pet_id}}">{{ pet.pet_name }}</a>
                    <img src="{{ url_for('static', filename='assets/') }}{{pet.pet_photo}}"/>
                </div>
            {% endfor %}
        </div>
        <div class="callout">
            We'd love to learn more fun facts! <a href="/facts/new">Submit some here.</a>
        </div>
    </div>
</body>
</html>
